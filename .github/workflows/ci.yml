name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      
      - name: Set up Python
        run: uv python install 3.12.4
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run Ruff linting
        run: uv run ruff check .
      
      - name: Run Ruff formatting check
        run: uv run ruff format --check .

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      
      - name: Set up Python
        run: uv python install 3.12.4
      
      - name: Install dependencies
        run: uv sync
      
      - name: Install mypy
        run: uv pip install mypy
      
      - name: Run type checks
        run: uv run mypy src/ --ignore-missing-imports
        continue-on-error: true

  validate-config:
    name: Validate Configuration Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
      
      - name: Set up Python
        run: uv python install 3.12.4
      
      - name: Install dependencies
        run: uv sync
      
      - name: Validate YAML configs
        run: |
          uv run python -c "import yaml; yaml.safe_load(open('configs/config.yaml'))"
          uv run python -c "import yaml; yaml.safe_load(open('configs/sweep.yaml'))"
      
      - name: Check pyproject.toml
        run: uv pip install tomli && uv run python -c "import tomli; tomli.load(open('pyproject.toml', 'rb'))"
